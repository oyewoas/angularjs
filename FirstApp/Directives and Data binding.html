<!DOCTYPE html>
<html lang="en" data-ng-app="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Angular Directives and Databinding</title>
</head>

<body data-ng-init="names=[{name:'Samuel',city:'Lagos'}, {name:'victor',city:'Oyo'}]">
    <form action="">
        <label for="">Name</label>
        <input type="text" data-ng-model="name"> {{name}}
    </form>
    <!-- Iterating with ng-init ng-repeat directive just as in <li> using html tag -->
    <div class="container" data-ng-init="names=['Samuel','Victor','Grace']">
        <h3>Looping with ng init and ng repeat directive</h3>
        <ul>
            <li data-ng-repeat="personName in names">{{personName}}</li>
        </ul>

    </div>
    <script src="js/angular.min.js"></script>
</body>

</html>
